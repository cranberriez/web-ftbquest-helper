<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvasContainer" style="position: relative;">
        <canvas id="canvas" width="1000" height="600"></canvas>
        <div id="tooltip">
            <h3 id="tooltipTitle"></h3>
            <h4 id="tooltipSubtitle"></h4>
        </div>
    </div>
    <div id="questDetails" style="display:none;">
        <h1 id="questTitle"></h1>
        <h2 id="questSubheading"></h2>
        <p id="questDescription"></p>
        <button id="completeButton">Complete</button>
    </div>

    <div>
        <!-- Toggle switch for editing mode -->
        <label>
            Edit Mode:
            <input type="checkbox" id="editToggle" />
        </label>

        <!-- Editing buttons -->
        <div id="editingButtons" style="display: none;">
            <button id="moveBtn">*</button>
            <button id="createBtn">+</button>
            <button id="deleteBtn">X</button>
        </div>
    </div>


    <div id="debugInformation">
        <p>Zoom Level: <span id="zoomLevel">1.00</span></p>
        <p>Selected Item Key: <span id="selectedItemKey">null</span></p>
        <p>Hovered Item Key: <span id="hoveredItemKey">null</span></p>
        <p>MouseX: <span id="mouseX"></span></p>
        <p>MouseY: <span id="mouseY"></span></p>
    </div>
    <script src="ui.js"></script>
    <script src="data.js"></script>
    <script src="editing.js"></script>
    <script src="rendering.js"></script>
</body>
</html>
